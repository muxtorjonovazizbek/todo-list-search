<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-10 offset-1">
                <div class="row ">
                   <div class="d-flex justify-content-between">
                        <div class="col-md-4">
                            <input type="text" placeholder="Search..." class="form-control" onkeyup="handleSearch(event)">
                        </div>
                        <div>
                            <button class="btn btn-success" id="open-btn">Add User</button>
                        </div>
                   </div>
                </div>
                <div class="row mt-5">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>â„–</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Phone number</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody id="result"></tbody>
                    </table>
                </div>

            </div>
        </div>


        <!-- Modal -->

        <div class="modal" id="user-modal">
            <div class="modal-content">
                <h1 class="text-center">Add User</h1>
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <input type="text" placeholder="First name" class="form-control my-2" name="first__name" onkeyup="handleChange(event)">
                            <input type="text" placeholder="Last name" class="form-control my-2" name="last__name" onkeyup="handleChange(event)">
                            <input type="number" placeholder="Age" class="form-control my-2" name="age" onkeyup="handleChange(event)">
                            <input type="tel" placeholder="Phone number" class="form-control my-2" name="phone__number" onkeyup="handleChange(event)">
                            <input type="email" placeholder="Email" class="form-control my-2" name="email" onkeyup="handleChange(event)">
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success mx-1" id="save">save</button>
                        <button class="btn btn-danger mx-1" id="close">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
